<div class="row">
    <!-- TFA Setting -->
    <div class="col-md-4" *ngIf="tfa;">
        <h3>Current TFA Settings</h3>
        <img [src]="twofactor.dataURL" alt="..." class="img-thumbnail">
        <p>Secret - {{twofactor.secret || twofactor.tempSecret}}</p>
        <p>Type - TOTP</p>
        <!-- Disable tfa -->
        <div>
            <form>
                <!-- Onclick -->
                <button class="btn btn-danger" (click)="disable()">Disable</button>
            </form>
        </div>
    </div>
    <div class="col-md-4" *ngIf="!tfa">
        <h3>Enable Two-Factor Authentication</h3>
        <div>
            <!-- Onclick setup ng if no tfa -->
            <p>
                <img src="https://www.avantus.com/images/two-factor-phone.png" class="img-responsive full-width">
            </p>
            <button class="btn btn-primary" (click)="setup()">Get Started</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h3>User Details</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th colspan="99">User Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Email</th>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td>{{ user.role }}</td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" routerLink="edit">Edit Details</button>
    </div>
</div>
