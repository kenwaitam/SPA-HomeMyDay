<!-- Setup -->
<div *ngIf="tfa;">
        <!-- ng if secret -->
    <div class="col-md-4 col-md-offset-4" *ngIf="tfa;">
        <h3>Current Settings</h3>
        <img [src]="twofactor.dataURL" alt="..." class="img-thumbnail">
        <p>Secret - {{twofactor.secret || twofactor.tempSecret}}</p>
        <p>Type - TOTP</p>
    </div>
    <!-- ng if secret -->
    <div class="col-md-4 col-md-offset-4" *ngIf="tfa;">
        <!-- ng if tempSecret -->
        <span *ngIf="tfa;">
            <p>Scan the QR code or enter the secret in Google Authenticator</p>
            <img [src]="twofactor.dataURL" alt="..." class="img-thumbnail">
            <p>Secret - {{twofactor.tempSecret}}</p>
            <p>Type - TOTP</p>
            <form>
                <div class="form-group">
                    <label for="otp">Enter Otp: 
                            {{tfaToken}}</label>
                    <input type="otp" class="form-control" id="otp" [(ngModel)]="tfaToken" name="tfaToken">
                </div>
                <!-- Onclick -->
                <button class="btn btn-default" (click)="confirm()">confirm</button>
            </form>
        </span>
    </div>
    <!-- Disable tfa -->
    <div class="col-md-1">
        <h3>Disable</h3>
        <form>
            <!-- Onclick -->
            <button class="btn btn-danger" (click)="disable()">Disable</button>
        </form>
    </div>
</div>

<div  *ngIf="!tfa">
<h3>Setup Otp</h3>
<div>
    <!-- Onclick setup ng if no tfa -->
    <button class="btn btn-default" (click)="setup()">Enable</button>
</div>
</div>

</div>
